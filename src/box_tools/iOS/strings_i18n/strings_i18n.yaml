# iOS 多語言配置檔（strings_i18n.yaml）
# 由 strings_i18n.py --init 自動生成
# 可手動調整，但建議保持與 languages.json 同步

# OpenAI 模型（默认 gpt-4o）
# 可选值（枚举）：
# - gpt-4o
# - gpt-4o-mini
# - gpt-4.1
# - gpt-4.1-mini
openAIModel: gpt-4o

api_key: ''

options:
  cleanup_extra_keys: true       # 是否自動清理目標語言中 Base 沒有的 key
  incremental_translate: true    # 是否支援增量翻譯（僅翻譯新增/變更的 key）
  normalize_filenames: true      # 是否規範化文件名（可選）
  sort_keys: true                # 是否按 key 排序輸出

languages: ./languages.json      # 語言定義檔路徑（code + name_en）

# 語言檔案存放根目錄與 Base 資料夾名稱
lang_root: ./TimeTrails/TimeTrails/SupportFiles/
base_folder: Base.lproj
#l10n_file:


# 基礎語言（通常是簡體中文）
base_locale:
  - code: zh-Hans
    name_en: Simplified Chinese

# 原始語言（通常是英文，翻譯的起點）
source_locale:
  - code: en
    name_en: English

# 核心語言（常駐、優先翻譯、常在應用內顯示的語言）
core_locales:
  - code: zh-Hant
    name_en: Traditional Chinese
  - code: yue
    name_en: Cantonese
  - code: zh-Hans
    name_en: Simplified Chinese
  - code: zh-HK
    name_en: Chinese (Hong Kong)
  - code: en
    name_en: English
  - code: ko
    name_en: Korean
  - code: ja
    name_en: Japanese

# 目標翻譯語言（自動從 languages.json 產生，已排除 core_locales 重複項）
# 若需新增/移除語言，請修改 languages.json 後重新 --init

