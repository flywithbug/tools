prompts:
  # 所有語言共用的基礎提示詞
  default_en: |
    Translate UI strings naturally for a mobile app.
    Be concise, clear, and consistent.
    Use natural phrasing suitable for mobile interfaces.

  # 針對特定語言的額外風格/術語約束（會與 default_en 合併使用）
  by_locale_en:
    en: |
      Translate from Chinese into natural, idiomatic English for a mobile app UI.
      Keep the tone concise, friendly, and professional.
      Prefer short, clear phrases suitable for buttons, labels, and system messages.
      Ensure terminology (especially finance / crypto terms) is consistent across the app.
      Avoid literal translations when a more natural English expression is appropriate.

    zh_Hant: |
      Use Taiwan-style Traditional Chinese for UI.
      Add spaces between Chinese and English characters when mixed in the same sentence for better readability.
      Keep financial/crypto terms consistent.

    ja: |
      Use polite and concise Japanese UI tone.
      Prefer natural expressions suitable for mobile apps.
      Avoid overly long sentences.

    ko: |
      Use natural Korean UI style.
      Prefer concise wording suitable for mobile interfaces.

