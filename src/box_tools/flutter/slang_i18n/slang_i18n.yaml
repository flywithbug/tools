# slang_i18n.yaml
# Flutter slang i18n 配置（NEW schema）
#
# 目录约定：
# - 在项目根目录执行
# - i18n/ 目录存在
# - 若 i18n/ 下存在子目录：只处理子目录中的 *.i18n.json（视为模块）
# - 若 i18n/ 下无子目录：处理 i18n/ 根目录中的 *.i18n.json

# OpenAI 模型（默认 gpt-4o）
# 可选值（枚举）：
# - gpt-4o
# - gpt-4o-mini
# - gpt-4.1
# - gpt-4.1-mini
openAIModel: gpt-4o

# 0=自动（2..6）；>0 固定并发
maxWorkers: 0

# 源语言（结构化：code + 英文语言名）
source_locale:
  code: en
  name_en: English

# 多语言目录
i18nDir: i18n

# 目标语言列表：每项包含 code + 英文语言名
# 注意：code 用于文件读写与命名；name_en 用于翻译提示词与 translate_flat_dict 入参（更稳定，避免串语言）
target_locales:
  - code: zh_Hant
    name_en: Traditional Chinese
  - code: de
    name_en: German
  - code: es
    name_en: Spanish
  - code: fil
    name_en: Filipino
  - code: fr
    name_en: French
  - code: hi
    name_en: Hindi
  - code: id
    name_en: Indonesian
  - code: ja
    name_en: Japanese
  - code: kk
    name_en: Kazakh
  - code: ko
    name_en: Korean
  - code: pt
    name_en: Portuguese
  - code: ru
    name_en: Russian
  - code: th
    name_en: Thai
  - code: uk
    name_en: Ukrainian
  - code: vi
    name_en: Vietnamese
  - code: tr
    name_en: Turkish
  - code: nl
    name_en: Dutch

# 提示词（英文）：支持默认 + 按 locale code “追加”
# 说明：
# - default_en：所有语言通用的基础提示词（永远生效）
# - by_locale_en：针对某些语言做风格/地区/术语的特殊约束（key 为 locale code；不会覆盖 default_en，而是追加）
# - 工具会在运行时自动拼接一段“强约束 guard”，明确目标语言必须是 name_en 对应语言，
#   并禁止输出与目标不符的语言（尤其是防止输出中文串到西语/德语里）。
prompts:
  default_en: |
    Translate UI strings naturally for a mobile app.
    Be concise, clear, and consistent.

  by_locale_en:
    zh_Hant: |
      Use Taiwan Traditional Chinese UI style.
      Add spaces between Chinese and English characters when both appear in the same sentence, for readability.
      Keep financial/crypto UI terms consistent.

      Preferred term mapping examples (not strict word-by-word translation):
        - "Long/Short" → 做多/做空
        - "Deposit/Withdraw" → 充值/提現
        - "Position" → 倉位
        - "Order" → 訂單
        - "Subscription" → 申購
        - "Points" → 積分
        - "Affiliate" → 代理商
        - "Account" → 賬戶
        - "Size" → 數量
        - "Bonus" → 體驗金
        - "Omni Spot Swap" → "Omni 現貨賬戶"

    ja: |
      Use polite and concise Japanese UI tone.
      Prefer natural app wording.
      Avoid overly long sentences.

    ko: |
      Use natural Korean UI style.
      Prefer concise mobile UI wording.

    fil: |
      Use natural and concise Filipino UI wording.
      Avoid overly literal translations from English.
      Prefer system-style error phrasing (e.g., "May problema..." / "Nagkaroon ng isyu...") when appropriate.

# 选项（布尔值）
options:
  # 是否按 key 排序输出（建议开启，便于 diff）
  # - true：输出时对 body keys 按字典序排序（metadata 仍会保持 @@locale 在最前）
  # - false：尽量保持原有顺序（但 JSON 本身的“原有顺序”依赖文件内容）
  sort_keys: true

  # 是否清理冗余 key（目标语言中存在、但源语言中不存在的 key）
  # - true：translate 时会先过滤掉目标语言中的冗余 key（避免“幽灵 key”越积越多）
  # - clean/check 命令依然会以“源语言 keys”为准进行检测/删除
  cleanup_extra_keys: true

  # 是否增量翻译
  # - true：仅翻译目标文件中缺失的 key（推荐，省钱省 tokens）
  # - false：全量覆盖式翻译（等价于 translate --full）
  incremental_translate: true

  # 是否规范化模块目录下的文件命名
  # 规则：
  # - i18n/ 根目录：{locale}.i18n.json
  # - i18n/<module>/：{camelModule}_{locale}.i18n.json
  # 行为：
  # - true：只对能从文件名明确识别 locale 的文件尝试重命名；不覆盖已有目标文件
  # - false：不做任何重命名
  normalize_filenames: true
